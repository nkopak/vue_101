<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{fullName}}</p>
      <p><a :href="url" target="_blank">Leobit</a></p>
      <!-- <p><a v-bind:href="url" target="_blank">Leobit</a></p> -->
      <p v-html="raw_url"></p>
      <p>{{age}}</p>

      <label>First Name</label>
      <!-- <input type="text" :value="firstName"/> -->
      <input type="text" v-model.trim="firstName"/>

      <label>Middle Name</label>
      <input type="text" :value="middleName" @keyup.enter="updateMiddleName"/>

      <label>Last Name</label>
      <input type="text" :value="lastName" @input.prevent="updateLastName('This is message!',$event)"/>
      <!-- <input type="text" v-model="lastName"/> -->

      <label>Age</label>
      <input type="number" v-model.number="age"/>

      <button type="button" v-on:click="increment">Increment</button>
      <button type="button" @click.ctrl="age--">Decrement</button>
    </div>

    <!-- <div id="app2" v-cloak>
      <p>Hey</p>
      <h3>{{firstName}} {{lastName}}</h3>
    </div> -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
